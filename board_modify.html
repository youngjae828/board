{% extends 'home/index.html' %}

{% block contents %}
<div>게시판 수정하기</div>
<form action="" method='POST'>
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit">글 수정하기</button>
</form>
{% endblock contents %}
